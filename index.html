<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <div class="numberDisplay"></div>
        <div class="result"></div>
      </div>
      <div class="calculator">
        <button class="clear">AC</button>
        <button value="+" data-operator>+</button>
        <button value="-" data-operator>-</button>
        <button value="1" data-num>1</button>
        <button value="2" data-num>2</button>
        <button value="3" data-num>3</button>
        <button value="x" data-operator>x</button>
        <button value="4" data-num>4</button>
        <button value="5" data-num>5</button>
        <button value="6" data-num>6</button>
        <button value="/" data-operator>/</button>
        <button value="7" data-num>7</button>
        <button value="8" data-num>8</button>
        <button value="9" data-num>9</button>
        <button value="." data-operator>.</button>
        <button value="0" data-num>0</button>
        <button data-delete>Del</button>
        <button class="equal">=</button>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
